<!DOCTYPE html><html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图片提示词反推工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f1b35',
                        secondary: '#f5f7fa',
                        accent: '#2563eb',
                        success: '#10b981',
                        error: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f1f5f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .header {
            padding: 30px 40px 20px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
        }

        .main-layout {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .left-panel {
            width: 50%;
            padding: 30px;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            width: 50%;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .upload-card {
            background-color: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            padding: 20px;
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            box-orient: vertical;
        }

        .panel-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .upload-area {
            flex: 1;
            min-height: 300px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover, .upload-area.drag-over {
            border-color: #2563eb;
            background-color: rgba(37, 99, 235, 0.05);
        }
        
        .upload-icon {
            font-size: 64px;
            color: #94a3b8;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 20px;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .upload-subtext {
            font-size: 16px;
            color: #94a3b8;
        }
        
        .model-grid {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .model-button {
            flex: 1;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f8fafc;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 0;
        }
        
        .model-button:hover {
            border-color: #cbd5e1;
            background-color: #f1f5f9;
        }
        
        .model-button.selected {
            border-color: #2563eb;
            background-color: rgba(37, 99, 235, 0.1);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        .model-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #64748b;
        }
        
        .model-name {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            text-align: center;
            line-height: 1.2;
        }
        
        .generate-button {
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
            margin-top: 20px;
        }
        
        .generate-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
        }
        
        .generate-button.loading {
            position: relative;
            color: transparent;
            cursor: wait;
        }
        
        .generate-button.loading:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            top: 50%;
            left: 50%;
            margin: -15px 0 0 -15px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-section {
            background-color: #f8fafc;
            border-top: 1px solid #e2e8f0;
            padding: 20px 40px;
        }

        .result-container {
            position: relative;
            height: 200px;
            background-color: #1e293b;
            border-radius: 8px;
            margin-top: 12px;
        }
        
        .prompt-text {
            width: 100%;
            height: 100%;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #e2e8f0;
            background: transparent;
            border: none;
            resize: none;
            outline: none;
            overflow-y: auto;
            line-height: 1.4;
        }
        
        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .copy-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .copy-button.success {
            background-color: rgba(16, 185, 129, 0.9);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-label {
            font-size: 18px;
            font-weight: 600;
            color: #0f1b35;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        
        .flex-spacer {
            flex: 1;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 15px;
            background-color: #94a3b8;
        }
        
        .status-indicator.success {
            background-color: #10b981;
        }
        
        .status-indicator.error {
            background-color: #ef4444;
        }
        
        .status-indicator.loading {
            background-color: #f59e0b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(164, 178, 204, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(164, 178, 204, 0.7);
        }

        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            display: block;
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .upload-area:hover .upload-overlay {
            opacity: 1;
        }

        .upload-area.has-image:hover .upload-overlay {
            pointer-events: all;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }

            .right-panel {
                border-bottom: none;
            }

            .model-grid {
                flex-wrap: wrap;
            }

            .model-button {
                flex: 1 1 calc(50% - 6px);
                margin-bottom: 12px;
            }

            .container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                height: calc(100vh - 20px);
                max-width: 100%;
            }

            .header {
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .left-panel,
            .right-panel {
                padding: 20px;
            }

            .panel-title {
                font-size: 18px;
            }

            .model-button {
                flex: 1 1 100%;
                margin-bottom: 8px;
            }

            .result-section {
                padding: 15px 20px;
            }

            .result-container {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .upload-area {
                min-height: 200px;
            }

            .model-icon {
                font-size: 20px;
            }

            .model-name {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">AI图片提示词反推工具</h1>
            <p class="subtitle">上传您的图片，AI智能识别并返回高质量提示词，支持多种模型快速生成</p>
        </div>

        <div class="main-layout">
            <div class="left-panel">
                <div class="panel-title">
                    <span class="iconify" data-icon="clarity:image-line" style="font-size: 20px; color: #64748b;"></span>
                    图片上传
                </div>
                <div class="upload-card">
                    <div class="upload-area" id="uploadArea">
                        <span class="iconify upload-icon" data-icon="clarity:cloud-upload-line"></span>
                        <p class="upload-text">拖放图片到此处或点击上传</p>
                        <p class="upload-subtext">支持 JPG、PNG 格式，最大尺寸 10MB</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="panel-title">
                    <span class="iconify" data-icon="ic:outline-model-training" style="font-size: 20px; color: #64748b;"></span>
                    选择模型
                </div>
                <div class="model-grid">
                    <div class="model-button selected" data-model="midjourney">
                        <span class="iconify model-icon" data-icon="simple-icons:midi"></span>
                        <span class="model-name">Midjourney</span>
                    </div>
                    <div class="model-button" data-model="nanobanana">
                        <span class="iconify model-icon" data-icon="noto:banana"></span>
                        <span class="model-name">Nano Banana</span>
                    </div>
                    <div class="model-button" data-model="seedream">
                        <span class="iconify model-icon" data-icon="emojione:sparkles"></span>
                        <span class="model-name">Seedream</span>
                    </div>
                    <div class="model-button" data-model="general">
                        <span class="iconify model-icon" data-icon="ic:outline-model-training"></span>
                        <span class="model-name">常规模型</span>
                    </div>
                </div>

                <button class="generate-button" id="generateButton">
                    生成提示词
                </button>
            </div>
        </div>

        <div class="result-section">
            <div class="section-title">
                <span class="result-label">生成结果</span>
                <span class="flex-spacer"></span>
                <span class="status-indicator" id="statusIndicator"></span>
            </div>
            <div class="result-container">
                <textarea id="promptResult" class="prompt-text" readonly="">highly detailed landscape photograph of a mountain range during golden hour:: volumetric lighting, dramatic clouds, cinematic atmosphere, wide angle lens, f/16 aperture --ar 16:9 --v 5.1
                </textarea>
                <button class="copy-button" id="copyButton">
                    <span class="iconify" data-icon="ph:copy-simple-light" style="font-size: 16px;"></span>
                    <span>复制提示词</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 上传区域交互
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const modelButtons = document.querySelectorAll('.model-button');
        const generateButton = document.getElementById('generateButton');
        const copyButton = document.getElementById('copyButton');
        const promptResult = document.getElementById('promptResult');
        const statusIndicator = document.getElementById('statusIndicator');
        
        // 初始化
        let selectedModel = 'midjourney';
        
        // 点击上传区域触发文件选择
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                handleFileUpload(file);
            }
        });
        
        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                handleFileUpload(file);
            }
        });
        
        // 文件上传处理
        function handleFileUpload(file) {
            // 验证文件类型和大小
            if (!file.type.match('image.*')) {
                alert('请上传图片文件（JPG/PNG格式）');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                alert('文件大小超过10MB限制');
                return;
            }

            // 更新UI显示缩略图
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadArea.innerHTML = `
                    <img src="${e.target.result}" alt="Uploaded image preview" class="preview-image">
                    <div class="upload-overlay">
                        <span class="iconify" data-icon="clarity:refresh-line" style="font-size: 24px; color: white;"></span>
                        <p style="color: white; font-size: 14px; margin-top: 8px;">点击重新上传</p>
                    </div>
                `;
                uploadArea.style.border = '2px solid #10b981';
                uploadArea.style.backgroundColor = 'rgba(16, 185, 129, 0.05)';
            };
            reader.readAsDataURL(file);
        }
        
        // 选择模型
        modelButtons.forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.model-button.selected').classList.remove('selected');
                button.classList.add('selected');
                selectedModel = button.getAttribute('data-model');
            });
        });
        
        // 生成按钮事件
        generateButton.addEventListener('click', () => {
            statusIndicator.className = 'status-indicator loading';
            generateButton.classList.add('loading');
            
            // 模拟API请求
            setTimeout(() => {
                statusIndicator.className = 'status-indicator success';
                generateButton.classList.remove('loading');
                promptResult.textContent = `在${selectedModel}模型生成的提示词：现代风格咖啡店室内设计，巨大落地窗，自然采光丰富，简约北欧家具，温暖木质色调，绿植点缀，舒适休闲氛围，柔和阴影，高细节渲染 --v 5.1 --ar 3:2`;
            }, 2000);
        });
        
        // 复制按钮事件
        copyButton.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(promptResult.value);

                // 显示复制成功反馈
                copyButton.innerHTML = `
                    <span class="iconify" data-icon="teenyicons:tick-small-solid" style="font-size: 16px;"></span>
                    <span>已复制</span>
                `;
                copyButton.classList.add('success');

                setTimeout(() => {
                    copyButton.innerHTML = `
                        <span class="iconify" data-icon="ph:copy-simple-light" style="font-size: 16px;"></span>
                        <span>复制提示词</span>
                    `;
                    copyButton.classList.remove('success');
                }, 2000);
            } catch (err) {
                // 降级处理
                promptResult.select();
                document.execCommand('copy');

                copyButton.innerHTML = `
                    <span class="iconify" data-icon="teenyicons:tick-small-solid" style="font-size: 16px;"></span>
                    <span>已复制</span>
                `;
                copyButton.classList.add('success');

                setTimeout(() => {
                    copyButton.innerHTML = `
                        <span class="iconify" data-icon="ph:copy-simple-light" style="font-size: 16px;"></span>
                        <span>复制提示词</span>
                    `;
                    copyButton.classList.remove('success');
                }, 2000);
            }
        });

        // 处理图片重新上传
        uploadArea.addEventListener('click', (e) => {
            // 如果点击的是已有图片的区域，且不是覆盖层，则触发重新上传
            if (uploadArea.querySelector('.preview-image')) {
                const overlay = uploadArea.querySelector('.upload-overlay');
                if (overlay && e.target.closest('.upload-overlay')) {
                    fileInput.click();
                } else if (!e.target.closest('.upload-overlay')) {
                    // 点击图片本身也触发重新上传
                    fileInput.click();
                }
            } else {
                fileInput.click();
            }
        });
    </script>

</body></html>
